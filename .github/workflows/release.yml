name: "Publish"

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  publish-pypi:
    name: Publish to PyPI
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Build
        run: uv build
      - name: Smoke tests
        run: |
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.whl peakrdl raw-header --format svh tests/picobello.rdl -o addrmap.svh
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.whl peakrdl raw-header --format svpkg tests/picobello.rdl -o addrmap.sv
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.whl peakrdl raw-header --format c tests/picobello.rdl -o addrmap.h
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.tar.gz peakrdl raw-header --format svh tests/picobello.rdl -o addrmap.svh
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.tar.gz peakrdl raw-header --format svpkg tests/picobello.rdl -o addrmap.sv
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.tar.gz peakrdl raw-header --format c tests/picobello.rdl -o addrmap.h
      - name: Publish
        run: uv publish

  publish-test-pypi:
    name: Publish to Test PyPI
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Build
        run: uv build
      - name: Smoke tests
        run: |
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.whl peakrdl raw-header --format svh tests/picobello.rdl -o addrmap.svh
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.whl peakrdl raw-header --format svpkg tests/picobello.rdl -o addrmap.sv
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.whl peakrdl raw-header --format c tests/picobello.rdl -o addrmap.h
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.tar.gz peakrdl raw-header --format svh tests/picobello.rdl -o addrmap.svh
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.tar.gz peakrdl raw-header --format svpkg tests/picobello.rdl -o addrmap.sv
          uv run --isolated --no-project --with peakrdl-cli --with dist/*.tar.gz peakrdl raw-header --format c tests/picobello.rdl -o addrmap.h
      - name: Publish
        run: uv publish --index testpypi
